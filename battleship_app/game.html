<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="bg-shapes" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main class="card card-game">
        <h1>Batalha Naval</h1>
        <p class="subtitle">Sala de jogo</p>

        <section class="game-layout">
            <section id="hudSection" class="hud" aria-live="polite">
                <div class="hud-header">
                    <div class="hud-title">
                        <p class="hud-label">Jogador</p>
                        <h2 class="hud-player">
                            <span id="hudPlayerName">-</span>
                        </h2>
                    </div>
                    <div class="hud-meta">
                        <div class="hud-meta-item">
                            <p class="hud-label">Game ID</p>
                            <div class="hud-id-row">
                                <p id="hudGameId" class="hud-game-id">#-</p>
                                <button id="copyGameId" class="copy-button" type="button">Copiar</button>
                            </div>
                            <span id="copyGameIdFeedback" class="copy-feedback" aria-live="polite"></span>
                        </div>
                        <div class="hud-meta-item">
                            <p class="hud-label">WebSocket</p>
                            <p id="socketStatus" class="status-chip">Desconectado</p>
                        </div>
                    </div>
                </div>

                <p id="waitingMessage" class="waiting" hidden>Aguardando jogador 2...</p>

                <div class="hud-grid">
                    <div class="hud-card">
                        <p class="hud-label">Status</p>
                        <p id="hudGameStatus" class="hud-value">-</p>
                    </div>
                    <div class="hud-card">
                        <p class="hud-label">Minha vez</p>
                        <p id="hudMyTurn" class="hud-value">-</p>
                    </div>
                    <div class="hud-card">
                        <p class="hud-label">Navios restantes</p>
                        <p id="hudShipsRemaining" class="hud-value">-</p>
                    </div>
                    <div class="hud-card">
                        <p class="hud-label">Meus ataques</p>
                        <p id="hudMyAttacks" class="hud-value">-</p>
                    </div>
                </div>

                <div class="hud-card">
                    <p class="hud-label">Meus navios</p>
                    <div class="hud-table-wrapper">
                        <table class="hud-table" aria-label="Tabela de navios">
                            <thead>
                                <tr>
                                    <th scope="col">Navio</th>
                                    <th scope="col">Tamanho</th>
                                    <th scope="col">Acertos</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody id="hudShips"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="boardSection" class="board-section" aria-live="polite">
                <h2>Mapa do jogo</h2>
                <div id="board" class="board" role="grid" aria-label="Mapa 10 por 10"></div>
            </section>
        </section>
    </main>

    <script src="./js/game.js"></script>
</body>

</html>
