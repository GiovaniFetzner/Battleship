<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="bg-shapes" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main class="card">
        <h1>Batalha Naval</h1>
        <p class="subtitle">Digite seu nome para entrar no jogo</p>

        <form id="createGameForm">
            <input id="playerName" placeholder="Nome do jogador" />
            <button id="createGameBtn" type="submit">Entrar</button>
        </form>

        <section id="boardSection" class="board-section" aria-live="polite" hidden>
            <h2>Mapa do jogo</h2>
            <div id="board" class="board" role="grid" aria-label="Mapa 10 por 10"></div>
        </section>

        <pre id="output"></pre>
    </main>

    <script src="./js/game.js"></script>
</body>

</html>
